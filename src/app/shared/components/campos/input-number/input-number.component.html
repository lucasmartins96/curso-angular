<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input
      matInput
      type="number"
      [min]="minimo"
      [max]="maximo"
      [step]="step"
      [placeholder]="titulo"
      [name]="controlName"
      [formControlName]="controlName"
    />
    <mat-error *ngIf="validacao.hasError(formControl, 'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="validacao.hasError(formControl, 'min')">
      Campo precisa ter no mínimo o valor {{validacao.length(formControl, 'min')}}
    </mat-error>
    <mat-error *ngIf="validacao.hasError(formControl, 'max')">
      Campo pode ter no máximo o valor {{validacao.length(formControl, 'max')}}
    </mat-error>
  </mat-form-field>
</div>
